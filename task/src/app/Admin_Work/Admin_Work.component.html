<div class="dark">
  <div class="add">
    <button mat-raised-button color="primary" style="margin-left: 70%; margin-top: 1%" (click)="openForm()">Assign Task</button>
  </div>
<table>
  <tr class="top">
      <!-- <td>Task ID</td> -->
      <td style="width: 200px;">Task Name</td>
      <td style="width: 80px;">Owner</td>
      <td>Status</td>
      <td style="width: 80px;">Estimated Time</td>
      <td style="width: 80px">Total Spent Hours</td>
      <td style="width: 150px;">Module Status</td>
      <td>Update Status</td>

  </tr>
  <tr class="bottom" *ngFor="let item of getWork1,let element of getWork2">
      <!-- <td>EMS M1-001</td> -->
      <td>{{item.taskname}}</td>
      <td>{{item.owner}}</td>
      <td>{{element.status}}</td>
      <td>{{item.time}}</td>
      <td>{{element.totalTime}}</td>
      <td>{{element.text}}</td>
      <td>
        <button mat-icon-button color="primary" (click)="editTask(item)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
      </td>
  </tr>
